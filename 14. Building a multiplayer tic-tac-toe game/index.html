<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }

        .board {
            margin: auto;
            width: 350px;
        }

        .board button {
            height: 100px;
            width: 100px;
            margin: 0px;
            padding: 0px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 3em
        }
    </style>
    <title>Multiplayer | Tic Tac Toe</title>
</head>

<body>
    <div class="board">
        <button id="a0"></button>
        <button id="a1"></button>
        <button id="a2"></button>
        <button id="b0"></button>
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="c0"></button>
        <button id="c1"></button>
        <button id="c2"></button>
        <div id="messages">Waiting for opponent to join...</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>

        const socket = io('http://localhost:5000');

        let myTurn = true, symbol;

        function getBoardState() {
            let obj = {};
            // We will compose an object of all the Xs and Os that are on the board
            $('.board button').each(function () {
                obj[$[this].attr('id')] = $(this).text() || '';
            });
            return obj;
        }

        function isGameOver() {
            let state = getBoardState();

            // One of the row must be equal to either of these value for the game to be over
            let matches = ['XXX', 'OOO'];

            // These are all the possible combinations that would win the game
            rows = [
                state.a0 + state.a1 + state.a2,
                state.b0 + state.b1 + state.b2,
                state.c0 + state.c1 + state.c2,
                state.a0 + state.b1 + state.c2,
                state.a2 + state.b1 + state.c0,
                state.a0 + state.b0 + state.c0,
                state.a1 + state.b1 + state.c1,
                state.a2 + state.b2 + state.c2
            ];

            // Loop over all the rows and check if any of them compare to either 'XXX' or 'OOO'
            for (let i = 0; i < rows.length; i++) {
                if (rows[i] == matches[0] || rows[i] === matches[1]) {
                    return true;
                }
            }

        }

        function renderTurnMessage() {
            // Disable the board if it is the opponent turn
            if (!myTurn) {
                $('#message').text('Your opponent\'s turn.');
                $('.board button').attr('disabled', true);
                // Enable the board if it is you turn
            } else {
                $('#message').text('Your turn.');
                $('.board button').removeAttr('disabled');
            }
        }

        function makeMove(e) {
            e.preventDefault();
            // It's not your turn
            if (!myTurn) {
                return;
            }
            // The space is already checked
            if ($(this).text().length) {
                return;
            }
            // Emit the move to the server
            socket.emit('make.move', {
                symbol: symbol,
                position: $(this).attr('id')
            });
        }

        // Event is called when either player makes a move
        socket.on('move.made', function (data) {
            // Render the move
            $('#' + data.position).text(data.symbol);
            // If the symbol is the same as the player's symbol, we can assume it is their turn
            myTurn = (data.symbol !== symbol);
            // If the game is still going, show who's turn it is
            if (!isGameOver()) {
                renderTurnMessage();
                // If the game is over
            } else {
                // Show the message for the loser
                if (myTurn) {
                    $('#messages').text('Game over. You lost.');
                    // Show the message for the winner
                } else {
                    $('#messages').text('Game over. You won!');
                }
                // Disable the board
                $('.board button').attr('disabled', true);
            }
        });

        // Set up the initial state when the game begins
        socket.on('game.begin', function (data) {
            // The server will asign X or O to the player
            symbol = data.symbol;
            // Give X the first turn
            myTurn = (symbol === 'X');
            renderTurnMessage();
        });

        // Disable the board if the opponent leaves
        socket.on('opponent.left', function () {
            $('#messages').text('Your opponent left the game.');
            $('.board button').attr('disabled', true);
        });

        $(function () {
            $('.board button').attr('disabled', true);
            $('.board> button').on('click', makeMove);
        });

    </script>
</body>

</html>
